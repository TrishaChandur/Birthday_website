<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‚</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #countdown {
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
    }

    #countdown span {
      display: inline-block;
      min-width: 70px;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="countdown"></div>

  <script>
    // ðŸŽ‡ Fireworks Effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= this.decay;
      }
    }

    let fireworks = [];

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });
    }

    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", "#ff4dff", "#4dffff"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 30; i++) {
        fireworks.push(new Firework(x, y, color));
      }
    }

    setInterval(launchFirework, 700);
    animate();

    // ðŸŽ¯ Countdown Timer
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `
          <div>Come back in:</div>
          <span>${d}d</span> : 
          <span>${h}h</span> : 
          <span>${m}m</span> : 
          <span>${s}s</span>
        `;
      } else {
        countdownEl.innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Resize canvas on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
