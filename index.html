<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px #000;
    }

    /* Balloons */
    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -150px;
      animation: float 8s infinite;
    }
    .balloon::after {
      content: '';
      width: 2px;
      height: 60px;
      background: #444;
      position: absolute;
      top: 80px;
      left: 50%;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Card */
    .card {
      width: 300px;
      height: 200px;
      margin: 80px auto;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card-front {
      background: #ff6f91;
      font-size: 1.5rem;
    }
    .card-back {
      background: #fce38a;
      color: #000;
      font-size: 1.2rem;
      transform: rotateY(180deg);
    }

    /* Slideshow */
    .slideshow {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      display: none; /* Hidden until card is opened */
    }
    .slide {
      width: 100%;
      display: none;
      border-radius: 15px;
    }

    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, My Love! üéâ</h1>

  <!-- Balloons -->
  <div id="balloons"></div>

  <!-- Card -->
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">üíå Click Me</div>
      <div class="card-back">
        <p>Happy Birthday, love! üíñ<br>
        You make my world brighter every day.<br>
        Wishing you all the happiness today & always üéÇ‚ú®</p>
      </div>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img class="slide" src="photo1.jpg" alt="Memory 1">
    <img class="slide" src="photo2.jpg" alt="Memory 2">
    <img class="slide" src="photo3.jpg" alt="Memory 3">
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    // üéà Balloons
    function createBalloon() {
      const colors = ['red','blue','green','yellow','purple','pink','orange'];
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
      balloon.style.animationDuration = (6 + Math.random()*4) + 's';
      document.getElementById('balloons').appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 600);

    // üíå Card flip
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('open');
      if (card.classList.contains('open')) {
        document.getElementById('slideshow').style.display = "block"; // show slideshow
        setTimeout(startFireworks, 1000); // fireworks after opening
      }
    });

    // üñºÔ∏è Slideshow logic
    let slideIndex = 0;
    function showSlides() {
      const slides = document.getElementsByClassName("slide");
      for (let i=0; i<slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Change every 3 seconds
    }

    // üéá Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.radius = 2;
        this.life = 100;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 4 + 2;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
        this.radius *= 0.96;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let fireworks = [];
    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height/2;
        const colors = ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff'];
        for (let i=0;i<50;i++) {
          fireworks.push(new Firework(x, y, colors[Math.floor(Math.random()*colors.length)]));
        }
      }, 800);

      animate();
      showSlides(); // start slideshow when fireworks start
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      fireworks.forEach((f,i) => {
        f.update();
        f.draw();
        if (f.life <= 0) fireworks.splice(i,1);
      });
    }

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
