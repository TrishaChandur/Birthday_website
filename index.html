<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Fireworks full screen */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center content */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFD700;
      text-shadow: 0 0 15px #FF4500, 0 0 25px #FFD700;
    }

    #overlay h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Fireworks GIF background -->
  <img src="fireworks.gif" id="fireworks" alt="Fireworks">

  <!-- Overlay text + countdown -->
  <div id="overlay">
    <h2>Come back in:</h2>
    <div id="countdown"></div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
      } else {
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);
    if (new Date().getTime() >= targetDate) {
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
