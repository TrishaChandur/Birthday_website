<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Canvas fills screen */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Countdown in the center */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFD700;
      text-shadow: 0 0 15px #FF4500, 0 0 25px #FFD700;
    }

    #overlay h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Fireworks canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Countdown overlay -->
  <div id="overlay">
    <h2>Come back in:</h2>
    <div id="countdown"></div>
  </div>

  <script>
    // ðŸŽ† Fireworks animation
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 1,
            radius: Math.random() * 2 + 1,
            alpha: 1
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
        });
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${this.colors}, ${p.alpha})`;
          ctx.fill();
        });
      }
    }

    let fireworks = [];

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw(ctx);
        if (fw.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    function randomFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5; // top half
      const colors = `${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}`;
      fireworks.push(new Firework(x, y, colors));
    }

    setInterval(randomFirework, 800);
    animate();

    // ðŸŽ¯ Countdown logic
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
      } else {
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);
    if (new Date().getTime() >= targetDate) {
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
