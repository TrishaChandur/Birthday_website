<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: black;
    }

    /* Fireworks full screen */
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Countdown centered */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 700;
      color: #FFD700;
      text-align: center;
      text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00, 0 0 60px #FF4500;
      animation: glowPulse 1.5s infinite alternate;
    }

    /* Glowing pulse effect */
    @keyframes glowPulse {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00, 0 0 40px #FF4500;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        text-shadow: 0 0 20px #FFFF00, 0 0 40px #FFD700, 0 0 80px #FF6347;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks background -->
  <img src="fireworks.gif" id="fireworks" alt="Fireworks">

  <!-- Countdown -->
  <div id="countdown"></div>

  <script>
    const countdownEl = document.getElementById("countdown");

    // ðŸŽ¯ Target Date (Oct 26, 00:00)
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
      } else {
        // ðŸš€ Redirect to birthday.html when countdown ends
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);

    // Extra check â†’ if opened on/after Oct 26, go straight to birthday page
    if (new Date().getTime() >= targetDate) {
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
