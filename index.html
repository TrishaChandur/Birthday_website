<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise 🎂</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      text-align: center;
    }

    #countdown {
      font-size: 2rem;
    }

    #reveal {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: -1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Countdown Screen -->
  <div id="countdown"></div>

  <!-- Reveal Sequence -->
  <div id="reveal">
    <h1 id="title">Happy Birthday 🎉</h1>
    <canvas id="fireworks"></canvas>
    <button id="nextBtn">Next Surprise 🎁</button>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const reveal = document.getElementById("reveal");
    const title = document.getElementById("title");
    const nextBtn = document.getElementById("nextBtn");

    // Target Date: Oct 26, 00:00
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        // Countdown finished -> Reveal sequence
        countdown.style.display = "none";
        reveal.style.display = "flex";
        startReveal();
      }
    }

    function startReveal() {
      // Black screen for 2 seconds
      title.innerHTML = "";
      setTimeout(() => {
        title.innerHTML = "🎇 Happy Birthday, My Love 🎇";
        document.getElementById("fireworks").style.display = "block";
        startFireworks();
      }, 2000);
    }

    // Fireworks animation (placeholder for now)
    function startFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Simple flashing background for demo
      setInterval(() => {
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }, 200);
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
