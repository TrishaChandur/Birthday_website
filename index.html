<script>
  // ðŸŽ‡ Colorful Fireworks
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = Math.random() * 2 + 1;
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 7 + 3;
      this.dx = Math.cos(angle) * speed;
      this.dy = Math.sin(angle) * speed;
      this.alpha = 1;
      this.decay = Math.random() * 0.02 + 0.01;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.dy += 0.02; // gravity
      this.alpha -= this.decay;
    }
  }

  let particles = [];

  function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
  }

  function launchFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    const colors = [
      "#ff4d4d", "#ffcc00", "#00ff99", "#66ccff", "#ff66ff", "#ffffff", "#ff9933"
    ];
    const color = colors[Math.floor(Math.random() * colors.length)];

    const numParticles = 50 + Math.floor(Math.random() * 50); // bigger bursts
    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle(x, y, color));
    }
  }

  setInterval(launchFirework, 700);
  animate();

  // ðŸŽ¯ Countdown Timer (IST)
  const timeEl = document.getElementById("time");
  const targetDate = new Date("2025-10-25T18:30:00Z").getTime(); // 26 Oct 00:00 IST

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff > 0) {
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      timeEl.innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
    } else {
      timeEl.innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Resize canvas
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
