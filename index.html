<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen GIF background */
    #bg-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for message + countdown */
    #overlay-message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    #countdown {
      margin-top: 20px;
      font-size: 2.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Background GIF (cake + fireworks) -->
  <img src="cake_fireworks.gif" id="bg-gif" alt="Cake with fireworks">

  <!-- Overlay text + countdown -->
  <div id="overlay-message">
    <p>Hey baby! Please come back soon ðŸ’–</p>
    <div id="countdown"></div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");

    // ðŸŽ¯ Target Date (Oct 26, 00:00)
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        // Show countdown
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        // ðŸš€ Redirect to birthday.html when countdown ends
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);

    // Extra check â†’ if opened on/after Oct 26, go straight to birthday page
    if (new Date().getTime() >= targetDate) {
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
