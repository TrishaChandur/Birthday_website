<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    /* Puppy styling */
    #puppy {
      width: 150px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Come back in:</h1>
  <div id="countdown"></div>

  <!-- Puppy GIF -->
  <img id="puppy" src="dog.gif" alt="Happy Puppy">

  <canvas id="fireworks"></canvas>

  <script>
    // ðŸŽ¯ Target Date (Oct 26, 2025 00:00 IST)
    const targetDate = new Date("October 26, 2025 00:00:00 GMT+0530").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        window.location.href = "birthday.html";
      }
    }

    setInterval(updateCountdown, 1000);

    // ðŸŒŸ Fireworks Effect
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 1,
          radius: 2,
          life: 100,
          color
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        const dx = Math.cos(p.angle) * p.speed;
        const dy = Math.sin(p.angle) * p.speed + 0.05 * (100 - p.life);

        p.x += dx;
        p.y += dy;
        p.life--;

        if (p.life > 0) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        } else {
          particles.splice(i, 1);
        }
      });

      requestAnimationFrame(animateFireworks);
    }

    setInterval(createFirework, 1200);
    animateFireworks();
  </script>
</body>
</html>
