<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Birthday</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 5%;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    .dog {
      margin-top: 40px;
    }
    .dog img {
      width: 200px;  /* adjust size */
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Waiting for the Special Moment üéâ</h1>
  <div id="timer"></div>

  <!-- Puppy waiting -->
  <div class="dog">
    <img src="dog.gif" alt="cute puppy waiting">
    <p>The puppy is waiting with you üêæ</p>
  </div>

  <script>
    // Birthday target in IST (Asia/Kolkata)
    var targetDateIST = new Date(
      new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"})
    );

    // Force the target to Oct 26, 2025 00:00:00 IST
    targetDateIST.setFullYear(2025, 9, 26); // Months are 0-based ‚Üí 9 = October
    targetDateIST.setHours(0, 0, 0, 0);

    var countDownDate = targetDateIST.getTime();

    var x = setInterval(function() {
      // Current IST time
      var nowIST = new Date(
        new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"})
      ).getTime();

      var distance = countDownDate - nowIST;

      if (distance <= 0) {
        clearInterval(x);
        window.location.href = "birthday.html";  // Redirect at midnight IST
      } else {
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);
  </script>

</body>
</html>
