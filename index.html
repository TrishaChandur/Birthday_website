<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #countdown {
      text-align: center;
      color: #fff;
    }

    #countdown .label {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ccc;
      margin-bottom: 15px;
    }

    #countdown .time {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #e0eafc, #cfdef3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeGlow 3s infinite alternate;
    }

    @keyframes fadeGlow {
      from {
        text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(173,216,230,0.4);
      }
      to {
        text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(173,216,230,0.7);
      }
    }

    /* Puppy GIF styling */
    #puppy {
      margin-top: 30px;
      width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="countdown">
    <div class="label">Come back in:</div>
    <div class="time" id="time"></div>
    <!-- Puppy GIF -->
    <img src="dog.gif" alt="Happy Puppy" id="puppy">
  </div>

  <script>
    // ðŸŽ‡ Fireworks Effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 5;
        this.dy = (Math.random() - 0.5) * 5;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= this.decay;
      }
    }

    let fireworks = [];

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });
    }

    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ffffff", "#add8e6", "#87cefa", "#f0f8ff"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 25; i++) {
        fireworks.push(new Firework(x, y, color));
      }
    }

    setInterval(launchFirework, 1000);
    animate();

    // ðŸŽ¯ Countdown Timer (locked to IST)
    const timeEl = document.getElementById("time");
    const targetDate = new Date("2025-10-25T18:30:00Z").getTime(); // 26 Oct 00:00 IST

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        timeEl.innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
      } else {
        timeEl.innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Resize canvas
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
