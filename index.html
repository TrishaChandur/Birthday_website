<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    #clock {
      font-size: 2em;
      margin: 20px 0;
    }
    .dog {
      margin-top: 30px;
    }
    .dog img {
      width: 250px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Waiting for Midnight Celebration üéâ</h1>
  <div id="clock">Loading Indian Time...</div>

  <!-- Dog Gif -->
  <div class="dog">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Dog Celebrating">
  </div>

  <script>
    function updateClock() {
      // Current UTC time
      let now = new Date();

      // Convert to Indian Standard Time (UTC +5:30)
      let options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      let timeString = new Intl.DateTimeFormat([], options).format(now);

      document.getElementById('clock').innerText = "Indian Time: " + timeString;

      // Split into h,m,s
      let parts = timeString.split(":");
      let h = parseInt(parts[0]);
      let m = parseInt(parts[1]);
      let s = parseInt(parts[2]);

      // If midnight ‚Üí redirect
      if (h === 0 && m === 0 && s === 0) {
        window.location.href = "birthday.html";
      }
    }

    // Update every second
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
