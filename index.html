<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Birthday</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 5%;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    .dog {
      margin-top: 40px;
    }
    .dog img {
      width: 200px;  /* adjust size */
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Waiting for the Special Moment üéâ</h1>
  <div id="timer"></div>

  <!-- Puppy waiting -->
  <div class="dog">
    <img src="dog.gif" alt="cute puppy waiting">
    <p>The puppy is waiting with you üêæ</p>
  </div>

  <script>
    // Set the birthday time (example: Oct 26, 2025 00:00:00)
    var countDownDate = new Date("Oct 26, 2025 00:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      if (distance <= 0) {
        clearInterval(x);
        window.location.href = "birthday.html";  // Redirect at midnight
      } else {
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);
  </script>

</body>
</html>
