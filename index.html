<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* Black screen overlay */
    #black-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 10;
    }

    /* Fireworks background */
    #fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: -1;
    }

    /* Birthday text */
    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: gold;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,255,0,0.9);
      opacity: 0;
      transition: opacity 2s ease-in;
    }
  </style>
</head>
<body>
  <!-- Fireworks background -->
  <img src="fireworks.gif" id="fireworks" alt="Fireworks">

  <!-- Birthday Message -->
  <div id="message">ðŸŽ‰ Happy Birthday My Love ðŸŽ‰</div>

  <!-- Black screen overlay -->
  <div id="black-screen"></div>

  <script>
    window.onload = () => {
      // Step 1: Keep black screen for 2 seconds
      setTimeout(() => {
        document.getElementById("black-screen").style.display = "none";

        // Step 2: Fade in fireworks
        document.getElementById("fireworks").style.opacity = 1;

        // Step 3: Show message after fireworks visible
        setTimeout(() => {
          document.getElementById("message").style.opacity = 1;
        }, 2000);
      }, 2000);
    };
  </script>
</body>
</html>
