<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: background 2s ease-in-out;
    }

    /* Lights transparent PNG */
    #lights {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-height: 200px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Message */
    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: black;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 2;
    }

    /* Cake */
    #cake {
      display: none;
      margin-top: 20px;
      z-index: 2;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 30px;
      background-color: gold;
      opacity: 0;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Lights PNG -->
  <img id="lights" src="lights.jpg" alt="Lights">

  <!-- Step 1: Turn on lights -->
  <button id="start-btn" class="btn">âœ¨ Please turn on the lights âœ¨</button>
  <div id="message"></div>

  <!-- Cake -->
  <img id="cake" src="cake_candles.gif" alt="Birthday Cake">

  <script>
    const btn = document.getElementById("start-btn");
    const lights = document.getElementById("lights");
    const msg = document.getElementById("message");
    const cake = document.getElementById("cake");

    // Function to trigger confetti
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["gold", "red", "blue", "green", "purple"][Math.floor(Math.random()*5)];
        confetti.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    btn.addEventListener("click", () => {
      // Fade in lights
      lights.style.opacity = 1;
      document.body.style.backgroundColor = "#E6E6FA"; // lavender

      // Show message
      setTimeout(() => {
        msg.innerHTML = "The lights are on! ðŸŽ‡ Time for celebration...";
        msg.style.opacity = 1;
        btn.style.display = "none";
      }, 2000);

      // Confetti
      setTimeout(() => {
        launchConfetti();
      }, 3000);

      // Show cake
      setTimeout(() => {
        cake.style.display = "block";
        msg.innerHTML = "ðŸŽ‚ Hereâ€™s your cake with candles! Make a wish...";
      }, 5000);
    });
  </script>
</body>
</html>
