<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Lights effect container */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 5;
      transition: opacity 2s ease-in-out;
    }

    /* Decorative lights (CSS bulbs) */
    .lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      pointer-events: none;
      z-index: 1;
    }
    .bulb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 15px yellow, 0 0 30px orange;
      animation: twinkle 1.5s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.6; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
      z-index: 2;
    }
    .btn:hover { transform: scale(1.1); }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 8s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: black;
      transform: translateX(-50%);
    }
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    /* Cake images */
    #cake-candles, #cake-cut {
      display: none;
      margin-top: 20px;
      width: 300px;
      z-index: 2;
    }

    /* Blow button */
    #blow-btn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Flash effect -->
  <div class="flash" id="flash"></div>

  <!-- Decorative lights -->
  <div class="lights" id="lights">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
  </div>

  <!-- Step 1: Turn on lights -->
  <button id="start-btn" class="btn">âœ¨ Please turn on the lights âœ¨</button>

  <!-- Step 2: Bring cake button -->
  <button id="cake-btn" class="btn" style="display:none;">ðŸŽ‚ Bring the cake ðŸŽ‚</button>

  <!-- Cake with candles -->
  <img id="cake-candles" src="cake_candles.gif" alt="Cake with Candles">

  <!-- Blow candles button -->
  <button id="blow-btn" class="btn">ðŸ’¨ Blow the candles ðŸ’¨</button>

  <!-- Cake cutting gif -->
  <img id="cake-cut" src="cake_cut.gif" alt="Cake Cutting">

  <script>
    const flash = document.getElementById("flash");
    const lights = document.getElementById("lights");
    const startBtn = document.getElementById("start-btn");
    const cakeBtn = document.getElementById("cake-btn");
    const cakeCandles = document.getElementById("cake-candles");
    const blowBtn = document.getElementById("blow-btn");
    const cakeCut = document.getElementById("cake-cut");

    // Step 1: Turn on lights
    startBtn.addEventListener("click", () => {
      // Flash effect
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
        document.body.style.backgroundColor = "#E6E6FA"; // lavender
        lights.style.opacity = 1;
        startBtn.style.display = "none";

        // Balloons
        for (let i = 0; i < 15; i++) {
          const balloon = document.createElement("div");
          balloon.classList.add("balloon");
          balloon.style.left = Math.random() * 100 + "vw";
          balloon.style.background = ["red","blue","green","purple","orange","pink"][Math.floor(Math.random()*6)];
          balloon.style.animationDuration = (6 + Math.random() * 5) + "s";
          document.body.appendChild(balloon);
        }

        // Show cake button
        setTimeout(() => {
          cakeBtn.style.display = "block";
        }, 3000);

      }, 2000);
    });

    // Step 2: Bring cake
    cakeBtn.addEventListener("click", () => {
      cakeCandles.style.display = "block";
      cakeBtn.style.display = "none";
      blowBtn.style.display = "block";
    });

    // Step 3: Blow candles
    blowBtn.addEventListener("click", () => {
      cakeCandles.style.display = "none";
      blowBtn.style.display = "none";
      cakeCut.style.display = "block";
    });
  </script>
</body>
</html>
