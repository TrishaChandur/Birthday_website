<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    button {
      padding: 12px 28px;
      margin-top: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      background: linear-gradient(45deg, #ff4081, #ffd633);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,64,129,0.8), 0 0 40px rgba(255,204,0,0.8);
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }

    #lights, #decorations, #cake-step, #cut-cake {
      display: none;
      animation: fadeIn 2s forwards;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 8s linear infinite;
      z-index: 2;
    }
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(120vh) rotate(360deg); }
    }

    /* Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Step 1: Lights -->
  <div id="lights">
    <h1>✨ Please Turn on the Lights ✨</h1>
    <button onclick="turnOnLights()">Turn On</button>
  </div>

  <!-- Step 2: Decorations -->
  <div id="decorations">
    <h1>🎉 The Party Begins! 🎉</h1>
    <button onclick="showCake()">Bring the Cake 🍰</button>
  </div>

  <!-- Step 3: Cake with candles -->
  <div id="cake-step">
    <h1>Here’s your Cake 🎂</h1>
    <img src="cake_candles.gif" width="250" alt="Cake with Candles">
    <p>Please blow the candle 🎤</p>
    <button onclick="blowCandle()">Blow Candle</button>
  </div>

  <!-- Step 4: Cake cutting -->
  <div id="cut-cake">
    <h1>✨ Make a Wish & Cut the Cake 🎂 ✨</h1>
    <img src="cake_cutting.gif" width="250" alt="Cake Cutting">
    <button onclick="proceedPuzzles()">Next ➡️</button>
  </div>

  <script>
    // Start with lights section
    window.onload = () => {
      document.getElementById("lights").style.display = "block";
    };

    function turnOnLights() {
      document.body.style.background = "#222 url('https://i.imgur.com/2yaf2wb.jpg') center/cover no-repeat";
      document.getElementById("lights").style.display = "none";

      // Show decorations after lights fade in
      setTimeout(() => {
        document.getElementById("decorations").style.display = "block";

        // Add balloons
        for (let i = 0; i < 12; i++) {
          const balloon = document.createElement("div");
          balloon.className = "balloon";
          balloon.style.left = Math.random() * window.innerWidth + "px";
          balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
          balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
          document.body.appendChild(balloon);
        }

        // Add confetti
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
          confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
          document.body.appendChild(confetti);
        }
      }, 2000);
    }

    function showCake() {
      document.getElementById("decorations").style.display = "none";
      document.getElementById("cake-step").style.display = "block";
    }

    function blowCandle() {
      document.getElementById("cake-step").style.display = "none";
      document.getElementById("cut-cake").style.display = "block";
    }

    function proceedPuzzles() {
      alert("🎁 Now we’ll go to the puzzles section (to be added next).");
      // Later: redirect to puzzles page or reveal puzzles here
    }
  </script>
</body>
</html>
