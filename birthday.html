<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lavender;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      z-index: 10;
    }

    button:hover {
      background: #4834d4;
    }

    h1 {
      color: black;
      font-size: 3rem;
      margin-top: 20px;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
      box-shadow: inset -3px -8px 10px rgba(0,0,0,0.2);
      animation: floatSide linear infinite;
    }

    .string {
      position: absolute;
      top: 80px;
      left: 29px;
      width: 2px;
      height: 50px;
      background: #555;
    }

    @keyframes floatSide {
      0% {
        transform: translateX(-10vw) translateY(100vh);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateX(110vw) translateY(-20vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- First button -->
  <button id="decor-btn">ðŸŽŠ Letâ€™s Decor ðŸŽŠ</button>

  <!-- Cake button (hidden at first) -->
  <button id="cake-btn" style="display:none;">ðŸŽ‚ Ready for Cake Cutting? ðŸŽ‚</button>

  <script>
    const colors = ["#ff7675", "#55efc4", "#74b9ff", "#ffeaa7", "#a29bfe", "#fd79a8"];

    // When "Let's Decor" is clicked
    document.getElementById("decor-btn").addEventListener("click", function() {
      this.style.display = "none"; 

      // Create balloons
      for (let i = 0; i < 25; i++) {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
        
        // Random size & speed
        let size = 40 + Math.random() * 60;
        balloon.style.width = size + "px";
        balloon.style.height = (size * 1.3) + "px";
        balloon.style.animationDuration = (6 + Math.random() * 6) + "s";

        // Add string
        let string = document.createElement("div");
        string.classList.add("string");
        balloon.appendChild(string);

        document.body.appendChild(balloon);
      }

      // Show Cake button after 3 seconds
      setTimeout(() => {
        document.getElementById("cake-btn").style.display = "inline-block";
      }, 3000);
    });
  </script>

</body>
</html>
