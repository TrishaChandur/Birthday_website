<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy Birthday</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Happy Birthday">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      background-color: lavender; /* Lavender background */
      font-family: 'Signika', sans-serif;
      overflow-x: hidden;
    }

    .balloons h2 {
      font-size: 40px;
      font-weight: bold;
    }

    .cake-container {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .cake-container img {
      max-width: 300px;
      border-radius: 10px;
    }

    .message p {
      font-size: 18px;
      color: black;
    }

    .navbar-fixed-bottom {
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 0;
    }

    .btn {
      margin: 5px;
    }
  </style>
</head>

<body>
  <audio class="song" controls loop>
    <source src="hbd.mp3"></source>
    Your browser isn't invited for super fun audio time.
  </audio>

  <!-- Balloons -->
  <div class="balloons text-center" id="b1"><h2 style="color:#F2B300;">H</h2></div>
  <div class="balloons text-center" id="b2"><h2 style="color:#0719D4;">B</h2></div>
  <div class="balloons text-center" id="b3"><h2 style="color:#D14D39;">D</h2></div>
  <div class="balloons text-center" id="b4"><h2 style="color:#8FAD00;">X</h2></div>
  <div class="balloons text-center" id="b5"><h2 style="color:#8377E4;">O</h2></div>
  <div class="balloons text-center" id="b6"><h2 style="color:#99C96A;">L</h2></div>
  <div class="balloons text-center" id="b7"><h2 style="color:#20CFB4;">A</h2></div>

  <img src="Balloon-Border.png" width="100%" class="balloon-border">

  <div class="container">
    <!-- Banner -->
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="banner.png" class="bannar" alt="Banner">
      </div>
    </div>

    <!-- Cake Section (GIF instead of CSS Cake) -->
    <div class="row cake-container" id="cake-section">
      <div class="col-md-12 text-center">
        <img src="cake_cutting.gif" alt="Birthday Cake" />
      </div>
    </div>

    <!-- Message -->
    <div class="row message text-center" id="message" style="display:none;">
      <div class="col-md-12">
        <p>Today is...</p>
        <p>as beautiful as other days</p>
        <p>but you realize</p>
        <p>another year has gone</p>
        <p>in a blink of the eyes</p>
        <p><strong>however</strong></p>
        <p>today is just special...</p>
        <p>so special to you ðŸ’œ</p>
        <p>and I want to wish you...</p>
        <p>the happiest birthday ever ðŸŽ‚ðŸŽ‰</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="navbar navbar-fixed-bottom text-center">
    <button class="btn btn-primary" id="turn_on">Turn On Lights</button>
    <button class="btn btn-primary" id="play">Play Music</button>
    <button class="btn btn-primary" id="bannar_coming">Let's Decorate</button>
    <button class="btn btn-primary" id="balloons_flying">Fly With Balloons</button>
    <button class="btn btn-primary" id="cake_fadein">Bring the Cake</button>
    <button class="btn btn-primary" id="light_candle">Light Candle</button>
    <button class="btn btn-primary" id="wish_message">Happy Birthday</button>
    <button class="btn btn-primary" id="story">A Message for You</button>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="effect.js"></script>

  <!-- Custom cake + message triggers -->
  <script>
    $("#cake_fadein").click(function() {
      $("#cake-section").fadeIn();
    });

    $("#wish_message").click(function() {
      $("#message").fadeIn();
    });
  </script>
</body>
</html>
