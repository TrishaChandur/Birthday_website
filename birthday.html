<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="effect.js"></script>
</head>
<body>

  <!-- Music -->
  <audio class="song" controls autoplay loop>
    <source src="hbd.mp3">
  </audio>

  <!-- Banner -->
  <img src="banner.png" class="bannar">

  <!-- Bulbs -->
  <div class="row bulb-holder">
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_yellow"></div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_red"></div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_blue"></div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_green"></div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_pink"></div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <div class="bulb" id="bulb_orange"></div>
    </div>
  </div>

  <!-- Balloons -->
  <div class="balloons" id="b1"><h2>A</h2></div>
  <div class="balloons" id="b2"><h2>H</h2></div>
  <div class="balloons" id="b3"><h2>B</h2></div>
  <div class="balloons" id="b4"><h2>D</h2></div>
  <div class="balloons" id="b5"><h2>T</h2></div>
  <div class="balloons" id="b6"><h2>O</h2></div>
  <div class="balloons" id="b7"><h2>U</h2></div>

  <!-- Cake -->
  <div class="cake" style="display:none;">
    <img src="cake_candles.gif" alt="cake">
  </div>

  <!-- Messages -->
  <div class="message">
    <p>Happy Birthday ðŸŽ‰</p>
    <p>Wishing you joy and happiness!</p>
    <p>Have an amazing day ðŸ’–</p>
  </div>

  <!-- Control Buttons -->
  <div class="control-panel">
    <button id="turn_on" class="btn btn-primary">Turn on Lights</button>
    <button id="play" class="btn btn-primary">Play Music</button>
    <button id="bannar_coming" class="btn btn-primary">Show Banner</button>
    <button id="balloons_flying" class="btn btn-primary">Fly Balloons</button>
    <button id="cake_fadein" class="btn btn-primary">Show Cake</button>
    <button id="light_candle" class="btn btn-primary">Light Candle</button>
    <button id="wish_message" class="btn btn-primary">Show Wish</button>
    <button id="story" class="btn btn-primary">Show Story</button>
  </div>

</body>
</html>
