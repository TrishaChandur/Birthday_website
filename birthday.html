<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>

  <!-- Bootstrap + Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">
  <link href="loading.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="effect.js"></script>

  <style>
    body {
      background: #000;        /* black background */
      color: #fff;             /* white text */
      font-family: 'Signika', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }
    .bannar {
      width: 100%;
      margin: 20px 0;
      display: none; /* hidden until button clicked */
    }
    .bulb {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 10px auto;
      background: #333;
      box-shadow: 0 0 15px #000;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .balloons {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }
    .control-panel {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    .control-panel button {
      margin: 5px;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio class="song" controls autoplay loop>
    <source src="hbd.mp3">
  </audio>

  <!-- Banner -->
  <img src="banner.png" class="bannar">

  <!-- Bulbs -->
  <div class="row bulb-holder">
    <div class="col-md-2"><div class="bulb" id="bulb_yellow"></div></div>
    <div class="col-md-2"><div class="bulb" id="bulb_red"></div></div>
    <div class="col-md-2"><div class="bulb" id="bulb_blue"></div></div>
    <div class="col-md-2"><div class="bulb" id="bulb_green"></div></div>
    <div class="col-md-2"><div class="bulb" id="bulb_pink"></div></div>
    <div class="col-md-2"><div class="bulb" id="bulb_orange"></div></div>
  </div>

  <!-- Balloons -->
  <div class="balloons" id="b1"><h2>A</h2></div>
  <div class="balloons" id="b2"><h2>H</h2></div>
  <div class="balloons" id="b3"><h2>B</h2></div>
  <div class="balloons" id="b4"><h2>D</h2></div>
  <div class="balloons" id="b5"><h2>T</h2></div>
  <div class="balloons" id="b6"><h2>O</h2></div>
  <div class="balloons" id="b7"><h2>U</h2></div>

  <!-- Control Buttons -->
  <div class="control-panel">
    <button id="turn_on" class="btn btn-primary">Turn on Lights</button>
    <button id="play" class="btn btn-primary">Play Music</button>
    <button id="bannar_coming" class="btn btn-primary">Show Banner</button>
    <button id="balloons_flying" class="btn btn-primary">Fly Balloons</button>
  </div>

</body>
</html>
