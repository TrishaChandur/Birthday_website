<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ðŸŽ‰</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: background 2s ease-in-out;
    }

    /* Lights background */
    #lights-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("lights_bg.jpg") no-repeat center top;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: -1;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Message */
    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
    }

    .balloon:nth-child(2) { left: 20%; background: blue; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 40%; background: green; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 60%; background: orange; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 80%; background: purple; animation-delay: 3s; }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti poppers */
    .confetti {
      position: absolute;
      width: 10px;
      height: 30px;
      background-color: gold;
      opacity: 0;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Background -->
  <div id="lights-bg"></div>

  <!-- Step 1: Turn on lights -->
  <button id="start-btn" class="btn">âœ¨ Please turn on the lights âœ¨</button>
  <div id="message"></div>

  <!-- Balloons container -->
  <div id="balloons"></div>

  <!-- Cake Button (hidden initially) -->
  <button id="cake-btn" class="btn" style="display:none;">ðŸŽ‚ Bring the Cake ðŸŽ‚</button>

  <script>
    const btn = document.getElementById("start-btn");
    const bg = document.getElementById("lights-bg");
    const msg = document.getElementById("message");
    const balloonsContainer = document.getElementById("balloons");
    const cakeBtn = document.getElementById("cake-btn");

    // Function to trigger confetti
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["gold", "red", "blue", "green", "purple"][Math.floor(Math.random()*5)];
        confetti.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    btn.addEventListener("click", () => {
      // Fade in lights
      bg.style.opacity = 1;
      document.body.style.backgroundColor = "#E6E6FA"; // lavender

      // Show message
      setTimeout(() => {
        msg.innerHTML = "The lights are on! ðŸŽ‡ Watch the magic...";
        msg.style.opacity = 1;

        // Hide button
        btn.style.display = "none";
      }, 2000);

      // Balloons + Confetti after 3s
      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          const balloon = document.createElement("div");
          balloon.classList.add("balloon");
          balloonsContainer.appendChild(balloon);
        }
        launchConfetti();
      }, 3000);

      // Show Cake button after 6s
      setTimeout(() => {
        cakeBtn.style.display = "block";
      }, 6000);
    });

    // Cake button action
    cakeBtn.addEventListener("click", () => {
      msg.innerHTML = "ðŸŽ‚ Here comes your cake with candles! Make a wish...";
    });
  </script>
</body>
</html>
