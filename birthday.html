<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      flex-direction: column;
    }

    #lights-btn {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #lights-btn:hover {
      background: #4834d4;
    }

    #content {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Button -->
  <button id="lights-btn">âœ¨ Please turn on the lights âœ¨</button>

  <!-- Hidden content -->
  <div id="content">
    <h1 style="color: lavender;">The lights are ON! ðŸŽ‰</h1>
  </div>

  <script>
    document.getElementById("lights-btn").addEventListener("click", function() {
      document.body.style.backgroundColor = "lavender"; // bg effect
      document.getElementById("content").style.display = "block"; // show content
      this.style.display = "none"; // hide button after click
    });
  </script>

</body>
</html>
